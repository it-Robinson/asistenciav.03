<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css">
    
    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../public/css/estilos.css"> 
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css">
    <link rel="shortcut icon" href="../public/img/icono.ico">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
      }
      
      .h-100 {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      
      .container-login {
          text-align: center;
      }
      
      .btn-home {
          background-color: #fa5757; /* Color cambiado */
          color: white;
          border: none;
          border-radius: 50px;
          padding: 15px 30px;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: background-color 0.3s ease, transform 0.3s ease;
      }
      
      .btn-home:hover {
          background-color: #e54848; /* Color cambiado */
          transform: translateY(-2px);
      }
      
      .btn-home:active {
          background-color: #cc3f3f; /* Color cambiado */
          transform: translateY(0);
      }
        
            .lockscreen-footer {
              margin-top: 20px;
              text-align: center;
            }
        
            .lockscreen-footer a {
              display: inline-block;
              padding: 10px 20px;
              background-color: #ff0040;
              color: #fff;
              text-decoration: none;
              border-radius: 5px;
              transition: background-color 0.3s;
              font-weight: bold;
            }
        
            .lockscreen-footer a:hover {
              background-color: #b30036;
            }
      
            .position-relative {
              position: relative;
          }
          .position-absolute {
              position: absolute;
          }
          .end-0 {
              right: 0;
          }
          .top-50 {
              top: 50%;
          }
          .translate-middle-y {
              transform: translateY(-50%);
          }
          .btn {
              z-index: 1; /* Asegura que el botón esté sobre el campo de entrada */
          }
          </style>
  </head>
  <body >
    <section class="h-100">
      <div class="container-login">
        <div class="wrap-login">  

    
          <div class="login-logo">
            <a href="login.html">
               <img src="../files/Imagenes/unnamed.png" alt="Intranet Logo" style="width:100px; height:auto;">
               <b class="text-primary">Intranet</b>
            </a>
         </div><!-- /.login-logo -->
        <h3 align="left" > <p class="text-primary">Ingrese sus datos de Acceso:</p></h3>
        <form method="post" id="frmAcceso">
          <div class="form-group has-feedback">
            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
            <span class="fa fa-user form-control-feedback"></span>
          </div>


<div class="form-group has-feedback">
    <div class="position-relative">
        <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
        <button type="button" id="togglePasswordButton" class="btn btn-primary position-absolute end-0 top-50 translate-middle-y" onclick="togglePasswordVisibility()">
            <span id="togglePasswordIcon" class="fa fa-eye"></span>
        </button>
    </div>
</div>
        
          <div class="container-login-form-btn">
            <div class="wrap-login-form-btn">
                <div class="login-form-bgbtn"></div>
                <button type="submit" name="submit" class="login-form-btn">Ingresar</button>
            </div>
        </div>
        <br>
        <!--
        <button class="btn-home" onclick="location.href='../../index2'">Regresar a Inicio</button>
-->
        </form>        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
  </div>
 
    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
     <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>

    <script type="text/javascript" src="scripts/login.js"></script>
    <script>
      function togglePasswordVisibility() {
          var passwordInput = document.getElementById("clavea");
          var toggleIcon = document.getElementById("togglePasswordIcon");
  
          if (passwordInput.type === "password") {
              passwordInput.type = "text";
              toggleIcon.classList.remove("fa-eye");
              toggleIcon.classList.add("fa-eye-slash");
          } else {
              passwordInput.type = "password";
              toggleIcon.classList.remove("fa-eye-slash");
              toggleIcon.classList.add("fa-eye");
          }
      }
  </script>
  
  </section>
  </body>
</html>
